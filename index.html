<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="container-one">
            <div class="leef">
                <img src="images/leef.avif" alt="leef" class="img-leef">
            </div>
            
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo" class="img-logo">
            </div>
        </div>

        <div class="container-two">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams <br>
                Sign up <em>now</em> to get started
                </h2>
                <h2>You <em>know</em> what you want to</h2>
            </div>

            <div class="form-container">
                <form>
                    <legend>Let's do this</legend>

                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" />
                    </p>

                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" />
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </p>

                    <p>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" />
                    </p>

                    <p>
                        <label for="userPassword">Password: </label>
                        <input id="userPassword" type="password" />
                    </p>

                    <p>
                        <label for="confirmPassword">Confirm Password: </label>
                        <input id="confirmPassword" type="password" />
                    </p>

                </form>
            </div>

            <div class="footer">
                <button>Create Account</button>
            </div>

            <div class="footer">
                <p>Already an account? Log <a href="">in</a></p>
            </div>
        </div>    
    </div>
    
</body>
</html>
